spring.application.name=demo

# JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# MyBatis, classpath = /src/main/resources
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# loggin level
logging.level.org.springframework.security=warn

# devtool
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/webapp

# MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/toast?useSSL=false&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
spring.datasource.username=toast
spring.datasource.password=toast
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver